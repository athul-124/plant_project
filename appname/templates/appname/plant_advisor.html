<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Advisor</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c8e6c9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://yourimageurl.com/green-background.jpg'); /* Optional background image */
            background-size: cover;
            background-position: center;
        }

        /* Centered container */
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9); /* Lighter background for better contrast */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styles */
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.8rem; /* Larger heading size */
            font-weight: 600;
            text-transform: uppercase; /* Added uppercase for style */
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increased gap between form elements */
            text-align: left; /* Align form labels and fields to the left */
        }

        form label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        input, select, textarea {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px; /* Smoother corners */
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2c3e50; /* Focus color matches header */
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); /* Light blue shadow for focus */
        }

        /* Button styles */
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 15px 25px; /* Larger button for easier clicking */
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #224c36;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Footer message */
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%; /* Allow container to be responsive on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Advisor</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <div class="footer">
            <p>Fill in the form to find the best plants for your needs!</p>
        </div>
    </div>
</body>
</html>
